<form [formGroup]="form" (ngSubmit)="onSubmit()" class="search-container">
  <div class="search-container" (clickOutside)="showResults = false">
    <input class='search-input' type="text" formControlName='value' (focus)="showResults = true">
    <ul class="suggest" *ngIf='showResults' >
      <li *ngFor="let suggestion of suggestions" class="suggest-option" (click)='setValue(suggestion.query)'>
        {{ suggestion.query }}
      </li>
    </ul>
  </div>
</form>
